services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d

  gcs-emulator:
    image: fsouza/fake-gcs-server:latest
    command:
      - "-backend"
      - "filesystem"
      - "-filesystem-root"
      - "/data"
      - "-scheme"
      - "http"
      - "-host"
      - "0.0.0.0"
      - "-port"
      - "4443"
    ports:
      - "4443:4443"
    volumes:
      - gcs_data:/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  mongo-data:
  gcs_data:
  redis_data:
